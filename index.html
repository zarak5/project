--><html><head>
  <meta charset="UTF-8">
  <title>LSTM Text Generation</title>

  <script src="p5.min.js"></script>
  <script src="p5.dom.min.js"></script>
  <script src="ml5.min.js" type="text/javascript"></script>
  
</head>

<body>
  <h1>LSTM Text Generation</h1>
  <h2>This example uses a model that I trained on <a href="https://en.wikipedia.org/wiki/Virginia_Woolf">Song Lyrics</a></h2>
  <p>seed text:
    <input id="textInput" value="Lyrics:">
 
  <p style="background-color:#99FFFF;">Background color is Hexadecimal</p>
 
  <p>length:
    <input id="lenSlider" type="range" min="10" max="500" value="100"> <span id="length">100</span></p>
  <p>temperature:
    <input id="tempSlider" type="range" min="0" max="1" step="0.01"><span id="temperature">0.5</span></p>
  <p id="status">Loading Model</p>
  <button id="generate">generate</button>
  <p id="result"></p>


  <script src="sketch.js"></script>


</body></html>
